<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
  </head>
  <body onload="display()">

      <div class="text-center mb-5">
        <h1 id="question">What is your name?</h1>
        <input class="form-control" id="input">
        <button id="previousButton" type="submit" onclick="goBack()" class="btn btn-primary mt-2" disabled>Previous</button>
        <button id="nextButton" type="submit" onclick="addResponse()" class="btn btn-primary mt-2" disabled>Next</button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
